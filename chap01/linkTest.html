<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- initial-scale: 초기 확대/축소 비율 -->
        <title>Link Test</title>
    </head>
    <body>
        <h1>Link Test</h1>
        <p>This is a test page for links.</p>

        <br />
        <a href="https://www.naver.com" target="_blank" title="네이버 이동">Visit Naver</a>
    </body>
</html>
